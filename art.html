        <script> 
        document.querySelectorAll('.digital img').forEach(image =>{
            image.onclick = () => {
                document.querySelector('.popup-digital').style.display = 'block';
                document.querySelector('.popup-digital img').src = image.getAttribute('src');
            }
        })
        document.querySelector('.popup-digital span').onclick = () => {
            document.querySelector('.popup-digital').style.display = 'none';
        }
        document.querySelectorAll('.design img').forEach(image =>{
            image.onclick = () => {
                document.querySelector('.popup-design').style.display = 'block';
                document.querySelector('.popup-design img').src = image.getAttribute('src');
            }
        })
        document.querySelector('.popup-design span').onclick = () => {
            document.querySelector('.popup-design').style.display = 'none';
        }
        document.querySelectorAll('.traditional img').forEach(image =>{
            image.onclick = () => {
                document.querySelector('.popup-traditional').style.display = 'block';
                document.querySelector('.popup-traditional img').src = image.getAttribute('src');
            }
        })
        document.querySelector('.popup-traditional span').onclick = () => {
            document.querySelector('.popup-traditional').style.display = 'none';
        }
        document.querySelectorAll('.sketch img').forEach(image =>{
            image.onclick = () => {
                document.querySelector('.popup-sketch').style.display = 'block';
                document.querySelector('.popup-sketch img').src = image.getAttribute('src');
            }
        })
        document.querySelector('.popup-sketch span').onclick = () => {
            document.querySelector('.popup-sketch').style.display = 'none';
        }
        </script>
